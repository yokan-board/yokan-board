openapi: 3.0.0
info:
  title: Yokan Kanban Board API
  version: 1.1.0
  description: >
    API for managing Kanban boards, users, and tasks.


    **Note on Versioning:** Un-versioned endpoints (e.g., `/api/login`) are
    considered deprecated. Please migrate to the versioned `/api/v1.1`
    endpoints.
servers:
  - url: 'http://{hostname}:3001/api'
    description: Development Server
    variables:
      hostname:
        description: The hostname of the development server.
        default: localhost
        enum:
          - localhost

tags:
  - name: Authentication
    description: User signup and login
  - name: User
    description: User account management
  - name: Boards
    description: Board management
  - name: About
    description: Application information

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user.
          example: 1
        username:
          type: string
          description: User's chosen username.
          example: testuser
        email:
          type: string
          format: email
          description: User's email address.
          example: test@example.com
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user.
          example: 1
        username:
          type: string
          description: User's chosen username (read-only).
          example: testuser
        display_name:
          type: string
          description: User's public display name.
          example: Test User
        email:
          type: string
          format: email
          description: User's email address.
          example: test@example.com
    UserPreferences:
      type: object
      description: A flexible JSON object for storing user preferences.
      example:
        theme: "dark"
        uiState:
          sidebarPinned: true
    Board:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the board.
          example: 101
        user_id:
          type: integer
          format: int64
          description: ID of the user who owns the board.
          example: 1
        name:
          type: string
          description: Name of the Kanban board.
          example: My Project Board
        data:
          type: object
          description: JSON object representing the board's structure (columns, tasks, etc.).
          example:
            columns:
              col1:
                id: col1
                title: To Do
                tasks:
                  - id: task1
                    content: Buy groceries
                    dueDate: '2023-10-26'
                    description: Milk, eggs, bread
                    parentId: null
                    subtasks: []
        collection:
          type: string
          nullable: true
          description: Optional name of the collection the board belongs to.
          example: My Projects
    Error:
      type: object
      properties:
        status:
          type: string
          description: Status of the error (e.g., 'fail', 'error').
          example: fail
        message:
          type: string
          description: A human-readable error message.
          example: Invalid input data

paths:
  /v1.1/version:
    get:
      summary: Get application version
      tags:
        - About
      responses:
        '200':
          description: Application version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: '1.0.0'
        '500':
          description: Could not read server version
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Could not read server version
  /v1.1/signup:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - email
              properties:
                username:
                  type: string
                  example: newuser
                password:
                  type: string
                  format: password
                  example: strongpassword123
                email:
                  type: string
                  format: email
                  example: newuser@example.com
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/login:
    post:
      summary: Log in a user and get a JWT token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: testuser
                password:
                  type: string
                  format: password
                  example: testpassword
      responses:
        '200':
          description: User successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  token:
                    type: string
                    description: JWT authentication token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (e.g., incorrect password)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/refresh-token:
    post:
      summary: Refresh a JWT token
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token successfully refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  token:
                    type: string
                    description: A new JWT authentication token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized (e.g., invalid or expired token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/user/profile:
    get:
      summary: Get the current user's profile
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update the current user's profile
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                  example: A New Display Name
                email:
                  type: string
                  format: email
                  example: new.email@example.com
      responses:
        '200':
          description: User profile successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Invalid input data (e.g., email already in use)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/user/password:
    put:
      summary: Change the current user's password
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
      responses:
        '200':
          description: Password successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password updated successfully
        '400':
          description: Invalid input (e.g., new password too short)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (e.g., incorrect current password)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/user/preferences:
    get:
      summary: Get the current user's preferences
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User preferences object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update the current user's preferences
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        description: A partial or full user preferences object.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferences'
      responses:
        '200':
          description: Preferences successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/users/{id}/boards:
    get:
      summary: Get all boards for a specific user
      tags:
        - Boards
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the user to retrieve boards for.
          example: 1
      responses:
        '200':
          description: A list of boards for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Board'
        '403':
          description: Forbidden (User ID mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/boards:
    post:
      summary: Create a new board
      tags:
        - Boards
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - name
                - data
              properties:
                user_id:
                  type: integer
                  format: int64
                  example: 1
                name:
                  type: string
                  example: New Project Board
                data:
                  type: object
                  description: JSON object representing the board's structure.
                  example:
                    columns:
                      col1:
                        id: col1
                        title: To Do
                        tasks: []
                collection:
                  type: string
                  nullable: true
                  description: Optional name of the collection the board belongs to.
                  example: My Projects
      responses:
        '201':
          description: Board successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
                        example: 102
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/boards/{id}:
    get:
      summary: Get a single board by ID
      tags:
        - Boards
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the board to retrieve.
          example: 101
      responses:
        '200':
          description: Board details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/Board'
        '403':
          description: Forbidden (User does not own this board)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Board not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an existing board
      tags:
        - Boards
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the board to update.
          example: 101
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Updated Project Board Name
                data:
                  type: object
                  description: JSON object representing the updated board's structure.
                  example:
                    columns:
                      col1:
                        id: col1
                        title: Updated To Do
                        tasks: []
                collection:
                  type: string
                  nullable: true
                  description: Optional new name of the collection the board belongs to.
                  example: My Projects
      responses:
        '200':
          description: Board successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
                        example: 101
                  changes:
                    type: integer
                    example: 1
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (User does not own this board)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Board not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a board
      tags:
        - Boards
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the board to delete.
          example: 101
      responses:
        '200':
          description: Board successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: deleted
                  changes:
                    type: integer
                    example: 1
        '403':
          description: Forbidden (User does not own this board)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Board not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/boards/{id}/export/json:
    get:
      summary: Export board data as JSON
      tags:
        - Boards
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the board to export.
          example: 101
      responses:
        '200':
          description: JSON file containing board data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
              headers:
                Content-Disposition:
                  schema:
                    type: string
                    example: attachment; filename="My_Project_Board-export-2023-10-26.json"
        '403':
          description: Forbidden (User does not own this board)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Board not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/boards/{id}/export/csv:
    get:
      summary: Export board data as CSV
      tags:
        - Boards
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the board to export.
          example: 101
      responses:
        '200':
          description: CSV file containing board data
          content:
            text/csv:
              schema:
                type: string
                example: |-
                  "Task ID","Task Content","Description","Due Date","Column Name","Parent Task ID"
                  "task1","Buy groceries","Milk, eggs, bread","2023-10-26","To Do",""
              headers:
                Content-Disposition:
                  schema:
                    type: string
                    example: attachment; filename="My_Project_Board-export-2023-10-26.csv"
        '403':
          description: Forbidden (User does not own this board)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Board not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1.1/boards/import/json:
    post:
      summary: Import a board from a JSON file
      tags:
        - Boards
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - data
              properties:
                name:
                  type: string
                  example: Imported Board Name
                data:
                  type: object
                  description: JSON object representing the board's structure to import.
                  example:
                    columns:
                      col1:
                        id: col1
                        title: Imported To Do
                        tasks: []
      responses:
        '201':
          description: Board successfully imported
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
                        example: 103
                      name:
                        type: string
                        example: Imported Board Name
                      data:
                        type: object
                        description: The imported board's structure.
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (Missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
